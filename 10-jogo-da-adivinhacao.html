<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
</head>

<body>

    <script>
        function pularLinha() {
            document.write("<br>");
        }

        function mostra(mensagem) {
            document.write(mensagem);
            pularLinha()
        }

        var numeroPensado = Math.round(Math.random() * 10);
        var palpite = Number(prompt('Digite o seu palpite:'));

        if (palpite == numeroPensado) {
            mostra('Você acertou!')
        } else {
            mostra(`Você erro, o número pensado é ${numeroPensado}.`)
        }
    </script>

</body>

</html>
