<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>

    <script>
        function pularLinha() {
            document.write("<br>");
        }

        function mostra(mensagem) {
            document.write(mensagem);
            pularLinha()
        }

        numero = Number(prompt('Entre com o n√∫mero para a tabuada:'))

        for (multiplicador = 1; multiplicador <= 10; multiplicador++) {
            mostra(`${multiplicador}x${numero}=${numero*multiplicador}`)
        }
    </script>

</body>

</html>
