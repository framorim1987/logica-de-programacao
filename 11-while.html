<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>

<body>

    <script>
        function pularLinha() {
            document.write("<br>");
        }

        function mostra(mensagem) {
            document.write(mensagem);
            pularLinha()
        }

        var anoCopa = 1930;

        while (anoCopa <= 2020) {
            mostra(`Teve copa em ${anoCopa}.`);
            anoCopa += 4;
        }
    </script>

</body>

</html>
