<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>

<body>

    <script>
        function pularLinha() {
            document.write("<br>");
        }

        function mostra(mensagem) {
            document.write(mensagem);
            pularLinha()
        }

        for (var linha = 1; linha <= 3; linha++){
            for (var coluna = 1; coluna <= 10; coluna++){
                document.write('*');
            }
            pularLinha();
        }
    </script>

</body>

</html>
