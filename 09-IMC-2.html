<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>

<body>

    <script>
        function pularLinha() {
            document.write("<br>");
        }

        function mostra(mensagem) {
            document.write(mensagem);
            pularLinha()
        }

        function calculaIMC(altura, peso) {
            return peso / (altura * altura);
        }

        var nome = prompt('Qual o seu nome:');
        var alturaInformada = Number(prompt('Informe sua altura:'));
        var pesoInformado = Number(prompt('Informe seu peso:'));

        var imc = calculaIMC(alturaInformada, pesoInformado)

        mostra(`${nome}, o seu IMC calculado é ${Math.round(imc)}.`);

        if (imc < 18.5) {
            mostra('Seu IMC está abaixo do recomendado.');
        } else if (imc > 35) {
            mostra('Seu IMC está acima do recomendado.');
        } else {
            mostra('Seu IMC está dentro do recomendado.');
        }
    </script>

</body>

</html>
