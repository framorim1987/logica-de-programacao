<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variáveis</title>
</head>

<body>

    <script>
        var ano = 2020;

        var idadeFelipe = (ano - 1987);
        var idadeLuiz = (ano - 1975);
        var idadeLaura = (ano - 1998);

        var soma = idadeFelipe + idadeLuiz + idadeLaura;

        var media = Math.round(soma / 3);

        document.write("Felipe tem " + idadeFelipe + "anos.");
        document.write("<br>");
        document.write("Luiz tem " + idadeLuiz + "anos.");
        document.write("<br>");
        document.write("Laura tem " + idadeLaura + "anos.");
        document.write("<br>");
        document.write("A media das idades é " + Math.round(media));
    </script>

</body>

</html>
